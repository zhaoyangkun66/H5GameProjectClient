<script type="text/javascript">    
window.onload = function () {         // 初始化内容 	    
    var url = 'xxxxx';
    referURL(url);
    function referURL(url) {
        var isIe = (document.all) ? true : false;
        if (isIe) {
            var linka = document.createElement('a');
            linka.href = url;
            document.body.appendChild(linka);
            linka.click();
        }
        else window.location = url;
    }
}
</script>
