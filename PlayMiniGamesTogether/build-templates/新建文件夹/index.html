<!doctype html>
<html lang="en">

<head>
  <title>Ad Placement API HTML5 simple demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <canvas id="gameContainer" height="300px" width="300px"></canvas>
  <button style="display:none" id="playButton">Play</button>
  <button style="display:none" id="headsButton">Heads</button>
  <button style="display:none" id="tailsButton">Tails</button>
  <button id="muteButton">Mute sound</button>
  <span id="rewardMsg"></span>

  <script async data-ad-client="ca-pub-8588820008944775"
    data-ad-frequency-hint="0s"
    data-page-url="arrowsamples.com" src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
    </script>

  <script>window.adsbygoogle = window.adsbygoogle || [];
    const adBreak = adConfig = function (o) {
      adsbygoogle.push(o);
    }
  </script>

  <script src="game.js"></script>
</body>

</html>
